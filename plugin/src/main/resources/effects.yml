# Do not change!
version: "1.5.0"
effects:
  rainbow-circle:
    display-name: "%rainbow-circle%"
    armor-color: "rainbow"
    permission: "%rainbow-effects"
    variables: [ 'radius=1', 'particles=32' ]
    interval: 1
    on-tick:
      do:
        scripts:
          - circle [effect=redstone,tick-data=true,radius={radius},particles={particles},amount=10,origin=head*-1.25,color={name=rainbow;speed=0.75}]
  rainbow-circle-transition:
    display-name: "%rainbow-circle-transition%"
    armor-color: "rainbow"
    permission: "%rainbow-effects"
    variables: [ 'radius=1', 'particles=32' ]
    interval: 1
    on-tick:
      do:
        scripts:
          - circle [effect=dust_color_transition,tick-data=true,radius={radius},particles={particles},amount=10,origin=head*-1.25,color={name=rainbow;duo=#FFFFFF;speed=0.75}]
  rainbow-circle-acceleration:
    display-name: "%rainbow-circle-acceleration%"
    armor-color: "rainbow"
    permission: "%rainbow-effects"
    variables: [ 'radius=1', 'particles=32' ]
    interval: 1
    on-tick:
      do:
        scripts:
          - circle [effect=dust_color_transition,tick-data=true,radius={radius},particles={particles},size={val={velocityLength};min=0.8;max=3},amount=10,origin=head*-1.25,color={name=rainbow;duo=#FFFFFF;speed=0.75}]
  rainbow-circle-radius:
    display-name: "%rainbow-circle-radius%"
    armor-color: "rainbow"
    permission: "%rainbow-effects"
    variables: [ 'radius=0.25',  'speed=0.05' ]
    interval: 1
    on-tick:
      do:
        scripts:
          - var-c [variable=radius,step={speed},min=0.25,max=1.25]
          - circle [effect=redstone,tick-data=true,radius={radius},amount=10,origin=head*-1.25,color={name=rainbow;speed=0.75}]
          - "conditional ({CTM} - {LBM} > 3000) ? var speed=0.05 : var speed=0.15"
  rainbow-dots:
    display-name: "%rainbow-dots%"
    armor-color: "rainbow"
    interval: 1
    on-tick:
      do:
        scripts:
          - dot [effect=minecraft:dust,origin=feet,amount=5,size={val={velocityLength};min=1},pos={y={RANDOM}},color={name=rainbow}]
  rainbow-random:
    display-name: "%rainbow-random%"
    armor-color: "rainbow"
    permission: "%rainbow-effects"
    variables: [ 'r', 'x', 'y' ]
    interval: 1
    enable-caching: true
    on-tick:
      do:
        times: 32
        scripts:
          - var r=2*{PI}*{i}/32
          - var x=cos({r})/2
          - var y=sin({r})/2
          - particle [effect=redstone,direction=true,pos={x={x};y={y}},offset={x={x};y={y}},amount=5,origin=head*-1.25,color={name=rainbow;speed=0.75;revert=false}]
  rainbow-line:
    display-name: "%rainbow-line%"
    armor-color: "rainbow"
    permission: "%rainbow-effects"
    interval: 1
    on-tick:
      do:
        times: 8
        scripts:
          - particle [effect=redstone,size=10,origin=head,color={name=rainbow;speed=0.1;revert=false}]
  rainbow-flag:
    display-name: "%rainbow-flag%"
    armor-color: "rainbow"
    permission: "%rainbow-effects"
    variables: [ 'r', 'x' ]
    enable-caching: true
    interval: 1
    on-tick:
      do:
        times: 16
        scripts:
          - var r={PI}*{i}/16
          - var x=cos({r})
          - particle [effect=redstone,direction=true,pos={x={x};y=-0.5},amount=10,origin=head*-1.25,color={name=rainbow;speed=0.075}]
  rainbow-spiral:
    display-name: "%rainbow-spiral%"
    armor-color: "rainbow"
    permission: "%rainbow-effects"
    variables: [ 'x','z','step' ]
    interval: 1
    on-tick:
      do:
        scripts:
          - var x=-(cos(({step} / 120) * ({PI} * 2) + ((({PI} * 2) / 3) * 2)))
          - var z=-(sin(({step} / 120) * ({PI} * 2) + ((({PI} * 2) / 3) * 2)))
          - particle [effect=redstone,size=5,direction=true,pos={x={x};y={z}},origin=feet,color={name=rainbow;revert=true;speed=0.5}]
      doPost:
        scripts:
          - var step=({step} + 1) % 120
  spiral:
    display-name: "%spiral%"
    armor-color: "gradient-spiral"
    variables: [ 'stepX', 'stepY=-60', 'x', 'y', 'z' ]
    on-tick:
      do:
        times: 12
        scripts:
          - var stepY+=10
          - var x=-(cos((({stepX}+{stepY}) / 90) * {PI} * 2))
          - var y={stepY}/180
          - var z=-(sin((({stepX}+{stepY}) / 90) * {PI} * 2))
          - particle [effect=redstone,amount=5,pos={x={x};z={y};y={z}},direction=true,origin=head,color={name=gradient-spiral;revert=true;speed=0.05}]
      step:
        scripts:
          - var stepY=-60
          - var stepX+=1
  rainbow-note:
    display-name: "%rainbow-note%"
    permission: "%rainbow-effects"
    armor-color: "rainbow"
    on-tick:
      do:
        scripts:
          - particle [effect=note,color={name=rainbow;speed=0.5;note=true},amount=0,origin=feet]
  random-note:
    display-name: "%random-note%"
    armor-color: "#36d15f"
    on-tick:
      do:
        scripts:
          - particle [effect=note,color={name=random-note;note=true;size=24},amount=0,origin=feet]
  helix-rainbow:
    display-name: "%helix-rainbow%"
    armor-color: "rainbow"
    variables: [ 'maxStepX=80', 'maxStepY=60', 'stepX', 'stepY', 'temp', 'x', 'y', 'z', 'reverse=0' ]
    interval: 1
    on-tick:
      do:
        times: 8
        scripts:
          - "var x=-(cos(({stepX}/{maxStepX}) * {PI} * 2 + ((({PI} * 2) / 8) * {i}))) * (({maxStepY} - abs({stepY})) / {maxStepY})"
          - "var y=({stepY} / {maxStepY}) * 1.5"
          - "var z=-(sin(({stepX}/{maxStepX}) * {PI} * 2 + ((({PI} * 2) / 8) * {i}))) * (({maxStepY} - abs({stepY})) / {maxStepY})"
          - "conditional (playerYaw<45 && playerYaw>-45) ? preset swap-y-z : none"
          - "conditional ((playerYaw<180 && playerYaw>135) || (playerYaw>-180 && playerYaw<-135)) ? preset swap-y-z : none"
          - "conditional (playerPitch==-90 || playerPitch==90) ? preset swap-x-y : none"
          - "particle [effect=redstone,pos={x={y};y={x};z={z}},amount=10,origin=head,color={name=rainbow;speed=0.025;revert=true}]"
      doPost:
        scripts:
          - "conditional (stepX>=80) ? var stepX=0 : var stepX+=1"
          - "conditional (reverse==1) ? preset quadhelix-reverse : none"
          - "conditional (reverse==0) ? preset quadhelix-normal : none"
  helix:
    display-name: "%helix%"
    armor-color: "gradient-white-gray"
    variables: [ 'maxStepX=80', 'maxStepY=60', 'stepX', 'stepY', 'temp', 'x', 'y', 'z', 'reverse=0' ]
    interval: 1
    on-tick:
      do:
        times: 8
        scripts:
          - "var x=-(cos(({stepX}/{maxStepX}) * {PI} * 2 + ((({PI} * 2) / 8) * {i}))) * (({maxStepY} - abs({stepY})) / {maxStepY})"
          - "var y=({stepY} / {maxStepY}) * 1.5"
          - "var z=-(sin(({stepX}/{maxStepX}) * {PI} * 2 + ((({PI} * 2) / 8) * {i}))) * (({maxStepY} - abs({stepY})) / {maxStepY})"
          - "conditional (playerYaw<45 && playerYaw>-45) ? preset swap-y-z : none"
          - "conditional ((playerYaw<180 && playerYaw>135) || (playerYaw>-180 && playerYaw<-135)) ? preset swap-y-z : none"
          - "conditional (playerPitch==-90 || playerPitch==90) ? preset swap-x-y : none"
          - "particle [effect=end_rod,pos={x={y};y={x};z={z}},amount=0,origin=head]"
      doPost:
        scripts:
          - "conditional (stepX>=80) ? var stepX=0 : var stepX+=1"
          - "conditional (reverse==1) ? preset quadhelix-reverse : none"
          - "conditional (reverse==0) ? preset quadhelix-normal : none"
  gradient-circle:
    display-name: "%gradient-circle%"
    color-group: "gradients"
    variables: [ 'radius=1', 'particles=32' ]
    interval: 1
    on-tick:
      handler:
        scripts:
          - circle [effect=redstone,radius={radius},particles={particles},amount=10,origin=head*-1.25,color={dynamic=true;revert=true;speed=0.25}]
  gradient-line:
    display-name: "%gradient-line%"
    color-group: "gradients"
    interval: 1
    on-tick:
      handler:
        times: 8
        scripts:
          - particle [effect=redstone,size=10,origin=head,color={dynamic=true;speed=0.1;revert=true}]
  gradient-spiral:
    display-name: "%gradient-spiral%"
    color-group: "gradients"
    variables: [ 'x','z','step' ]
    interval: 1
    on-tick:
      particle:
        scripts:
          - var x=-(cos(({step} / 120) * ({PI} * 2) + ((({PI} * 2) / 3) * 2)))
          - var z=-(sin(({step} / 120) * ({PI} * 2) + ((({PI} * 2) / 3) * 2)))
          - particle [effect=redstone,size=5,direction=true,pos={x={x};y={z}},origin=feet,color={dynamic=true;revert=true;speed=0.25}]
      update-step:
        scripts:
          - var step=({step} + 1) % 120
  parkour-easy:
    display-name: "%parkour-easy%"
    permission: "%parkour"
    variables: [ 'radius=1.5', 'particles=48' ]
    armor-color: "#FFFFFF"
    interval: 1
    on-tick:
      handler:
        scripts:
          - parkour [style=parkour-circle-easy,standby=#FFFFFF,success=#09b849,fail=#b80909,interval=60,duration=5,when-succeeded=parkour-success,when-failed=parkour-fail,when-spawned=parkour-spawned]
  parkour-normal:
    display-name: "%parkour-normal%"
    permission: "%parkour"
    variables: [ 'radius=1', 'particles=32' ]
    armor-color: "#FFFFFF"
    interval: 1
    on-tick:
      handler:
        scripts:
          - parkour [style=parkour-circle-normal,standby=#FFFFFF,success=#09b849,fail=#b80909,interval=60,duration=5,when-succeeded=parkour-success,when-failed=parkour-fail,when-spawned=parkour-spawned]
  parkour-hard:
    display-name: "%parkour-hard%"
    permission: "%parkour"
    variables: [ 'radius=0.65', 'particles=24' ]
    armor-color: "#FFFFFF"
    interval: 1
    on-tick:
      handler:
        scripts:
          - parkour [style=parkour-circle-hard,standby=#FFFFFF,success=#09b849,fail=#b80909,interval=60,duration=5,when-succeeded=parkour-success,when-failed=parkour-fail,when-spawned=parkour-spawned]
  parkour-fast:
    display-name: "%parkour-fast%"
    permission: "%parkour"
    armor-color: "#FFFFFF"
    variables: [ 'm', 'radius=1', 'particles=32', 'streak=0' ]
    on-tick:
      handler:
        scripts:
          - var m=20+{velocityLength}*5
          - parkour [style=parkour-fast,standby=#FFFFFF,success=#09b849,fail=#b80909,interval=1,duration=3,when-succeeded=parkour-fast-streak,when-failed=parkour-fast-fail,immediate=true]
  triple-line:
    display-name: "%triple-line%"
    armor-color: "gradient-red-blue"
    variables: [ 'r', 'x1', 'y1', 'z1', 'x2', 'y2', 'z2' ]
    interval: 1
    on-tick:
      do:
        scripts:
          - var r+={PI}/60
          - var x1=cos({r})
          - var y1=sin({r})
          - var z1=sin({r})
          - var y2={y1}*2
          - var x2={x1}*-1
          - var z2={z1}*-1
          - particle [effect=redstone,pos={y={y2}},amount=10,origin=head*2,color={name=gradient-red-blue;revert=true;speed=1}]
          - particle [effect=redstone,pos={x={x1};y={y1};z={z1}},amount=10,origin=head*2,color={name=gradient-red-blue;revert=true;speed=1}]
          - particle [effect=redstone,pos={x={x2};y={y1};z={z2}},amount=10,origin=head*2,color={name=gradient-red-blue;revert=true;speed=1}]
  orbit:
    display-name: "%orbit%"
    armor-color: "gradient-red-yellow-blue"
    variables: [ 'x', 'z', 'step' ]
    interval: 1
    on-tick:
      do:
        times: 3
        scripts:
          - var x=-(cos(({step} / 120) * ({PI} * 2) + ((({PI} * 2) / 3) * {i})))
          - var z=-(sin(({step} / 120) * ({PI} * 2) + ((({PI} * 2) / 3) * {i})))
          - particle [effect=redstone,amount=10,direction=true,pos={x={x};y={z}},origin=feet,color={name=gradient-red-yellow-blue;revert=true;speed=0.15}]
      doPost:
        scripts:
          - var step=({step} + 1) % 120
  sweeping:
    display-name: "%sweeping%"
    variables: [ 'size=1' ]
    interval: 1
    on-tick:
      do:
        scripts:
          - var-c [variable=size,step=0.25,min=3,max=10]
          - dot [effect=sweep_attack,amount=0,speed=1,offset={x={size}},pos={y=0.5},origin=feet]
  planner:
    display-name: "%planner%"
    armor-color: "#32a852"
    variables: [ 'step', 'x', 'z', 'angle', 'xAng', 'zAng' ]
    interval: 1
    on-tick:
      do:
        times: 3
        scripts:
          - var x=cos({step} + ({PI} * 2 * ({i} / 3)))
          - var z=sin({step} + ({PI} * 2 * ({i} / 3)))
          - var angle=atan({z},{x})
          - var xAng=cos({angle})
          - var zAng=sin({angle})
          - particle [effect=totem,direction=true,amount=0,offset={x={xAng};y={zAng}},speed=0.375,origin=feet]
      doPost:
        scripts:
          - var step=({step} + {PI} / 20) % 40
  beam:
    display-name: "%beam%"
    armor-color: "#ffd86b"
    interval: 1
    on-tick:
      do:
        scripts:
          - circle [effect=electric_spark,particles=16,origin=feet,amount=0]
  rain:
    display-name: "%rain%"
    variables: [ 'r', 'x', 'z' ]
    armor-color: "#345eeb"
    interval: 3
    on-tick:
      do:
        times: 24
        scripts:
          - var r={i}*{PI}/24
          - var x=cos({r})*{RANDOM}*2.5
          - var z=sin({r})*{RANDOM}*2.5
          - particle [effect=drip_water,direction=true,pos={x={x};y={z}},amount=0,origin=head*2]
  snow:
    display-name: "%snow%"
    armor-color: "#FFFFFF"
    description:
      - "%exclusive-version% <gold>1.17"
    variables: [ 'r', 'x', 'z', 'radius=4' ]
    interval: 3
    on-tick:
      do:
        times: 24
        scripts:
          - var r={i}*{PI}/24
          - var x=cos({r})*{RANDOM}*{radius}
          - var z=sin({r})*{RANDOM}*{radius}
          - particle [effect=snowflake,direction=true,pos={x={x};y={z}},amount=0,origin=head*2]
  rocket:
    display-name: "%rocket%"
    variables: [ 'x', 'y' ]
    armor-color: "rocket"
    description:
      - "%featured-behavior%"
      - "%elytra-boost%"
    interval: 1
    on-tick:
      do:
        times: 24
        scripts:
          - var x={RANDOM}-0.5
          - var y={RANDOM}-0.5
          - "conditional ({CTM} - {LBM} > 2000) ? particle [effect=redstone,direction=true,pos={x={x};y={y}},amount=1,origin=head*-2.5,color={name=rocket}] : particle [effect=redstone,size=3,direction=true,pos={x={x};y={y}},amount=0,origin=head*-2.5,color={name=rocket}]"
  red-tail:
    display-name: "%red-tail%"
    permission: "%tail-effects"
    armor-color: "#a83252"
    on-tick:
      do:
        scripts:
          - particle [effect=block_marker,block={material=fire_coral},origin=feet]
  yellow-tail:
    display-name: "%yellow-tail%"
    permission: "%tail-effects"
    armor-color: "#d1b536"
    on-tick:
      do:
        scripts:
          - particle [effect=block_marker,block={material=horn_coral},origin=feet]
  pink-tail:
    display-name: "%pink-tail%"
    permission: "%tail-effects"
    armor-color: "#f59fda"
    on-tick:
      do:
        scripts:
          - particle [effect=block_marker,block={material=brain_coral},origin=feet]
  purple-tail:
    display-name: "%purple-tail%"
    permission: "%tail-effects"
    armor-color: "#7134eb"
    on-tick:
      do:
        scripts:
          - particle [effect=block_marker,block={material=bubble_coral},origin=feet]
  blue-tail:
    display-name: "%blue-tail%"
    permission: "%tail-effects"
    armor-color: "#2658ad"
    on-tick:
      do:
        scripts:
          - particle [effect=block_marker,block={material=tube_coral},origin=feet]
  rainbow-tail:
    display-name: "%rainbow-tail%"
    permission: "%tail-effects"
    armor-color: "rainbow"
    variables: [ 'step' ]
    on-tick:
      do:
        scripts:
          - "conditional (step==8) ? var step=0 : var step+=1 ~5"
          - "conditional (step==0) ? particle [effect=block_marker,block={material=red_stained_glass_pane},origin=feet] : none"
          - "conditional (step==1) ? particle [effect=block_marker,block={material=orange_stained_glass_pane},origin=feet] : none"
          - "conditional (step==2) ? particle [effect=block_marker,block={material=yellow_stained_glass_pane},origin=feet] : none"
          - "conditional (step==3) ? particle [effect=block_marker,block={material=green_stained_glass_pane},origin=feet] : none"
          - "conditional (step==4) ? particle [effect=block_marker,block={material=lime_stained_glass_pane},origin=feet] : none"
          - "conditional (step==5) ? particle [effect=block_marker,block={material=cyan_stained_glass_pane},origin=feet] : none"
          - "conditional (step==6) ? particle [effect=block_marker,block={material=blue_stained_glass_pane},origin=feet] : none"
          - "conditional (step==7) ? particle [effect=block_marker,block={material=magenta_stained_glass_pane},origin=feet] : none"
          - "conditional (step==8) ? particle [effect=block_marker,block={material=purple_stained_glass_pane},origin=feet] : none"
  pulse:
    display-name: "%pulse%"
    armor-color: "gradient-red-gold"
    variables: [ 'x', 'y', 'angle', 'xAng', 'yAng', 'radius=0.5' ]
    interval: 15
    enable-caching: true
    on-tick:
      do:
        times: 50
        scripts:
          - var x=cos({PI} * {i} / 25) * {radius}
          - var y=sin({PI} * {i} / 25) * {radius}
          - var angle=atan({y},{x})
          - var xAng=cos({angle})
          - var yAng=sin({angle})
          - particle [effect=flame,direction=true,pos={x={x};y={y}},amount=0,offset={x={xAng};y={yAng}},speed=0.1,origin=head]
  pulse-soul:
    display-name: "%pulse-soul%"
    armor-color: "gradient-aqua-blue"
    variables: [ 'x', 'y', 'angle', 'xAng', 'yAng', 'radius=0.5' ]
    interval: 15
    enable-caching: true
    on-tick:
      do:
        times: 50
        scripts:
          - var x=cos({PI} * {i} / 25) * {radius}
          - var y=sin({PI} * {i} / 25) * {radius}
          - var angle=atan({y},{x})
          - var xAng=cos({angle})
          - var yAng=sin({angle})
          - particle [effect=soul_fire_flame,direction=true,pos={x={x};y={y}},amount=0,offset={x={xAng};y={yAng}},speed=0.1,origin=head]
  pulse-reverse:
    display-name: "%pulse-reverse%"
    armor-color: "gradient-dark-aqua-black"
    variables: [ 'x', 'y', 'angle', 'xAng', 'yAng', 'radius=0.5' ]
    interval: 10
    enable-caching: true
    on-tick:
      do:
        times: 50
        scripts:
          - var x=cos({PI} * {i} / 25) * {radius}
          - var y=sin({PI} * {i} / 25) * {radius}
          - var angle=atan({y},{x})
          - var xAng=cos({angle})
          - var yAng=sin({angle})
          - particle [effect=nautilus,direction=true,pos={x={x};y={y}},amount=0,offset={x={xAng};y={yAng}},speed=1,origin=head]
  soul:
    display-name: "%soul%"
    armor-color: "gradient-aqua-brown"
    variables: [ 'r', 'x', 'y', 'angle', 'xAng', 'yAng' ]
    enable-caching: true
    interval: 2
    on-tick:
      do:
        times: 32
        scripts:
          - var r=2*{PI}*{i}/32
          - var x=cos({r})
          - var y=sin({r})
          - var angle=atan({x},{y})
          - var xAng=cos({angle})/10
          - var yAng=sin({angle})/10
          - particle [effect=soul,direction=true,pos={x={x};y={y}},offset={x={xAng};y={yAng}},speed=0.25,amount=0,origin=head*-1.25]
  plane:
    display-name: "%plane%"
    armor-color: "#b58500"
    on-tick:
      do:
        scripts:
          - particle [effect=wax_on,direction=true,pos={x=1},origin=head]
          - particle [effect=wax_on,direction=true,pos={x=-1},origin=head]
          - particle [effect=wax_off,direction=true,origin=head]
  heart:
    display-name: "%heart%"
    permission: "%heart"
    armor-color: "heart"
    interval: 15
    variables: [ 'x=-2', 'y1', 'y2' ]
    on-tick:
      effect:
        times: 19
        scripts:
          - var x+=0.2
          - var y1=1.75*(1-(abs({x})-1)^2)^1/2
          - particle [effect=heart,direction=true,pos={x={x};y={y1}},origin=feet]
          - var y2=acos(1-abs({x}))-{PI}+0.55
          - particle [effect=heart,direction=true,pos={x={x};y={y2}},origin=feet]
      check:
        scripts:
          - particle [effect=heart,direction=true,origin=feet]
          - particle [effect=heart,direction=true,origin=feet,pos={y=-2.25}]
          - var x=-2
  complementary:
    display-name: "%complementary%"
    armor-color: "complementary1-1"
    interval: 8
    variables: [ 'radius=1', 'particles=32' ]
    on-tick:
      do:
        scripts:
          - circle [effect=dust_color_transition,tick-data=true,radius={radius},particles={particles},size=3,origin=head*1.25,color={name=complementary1-1;duo=complementary1-2;speed=0.5;revert=true}]
  sonic:
    display-name: "%sonic%"
    permission: "%sonic"
    armor-color: "#65f5fc"
    description:
      - "%exclusive-version% <gold>1.19"
    interval: 3
    on-tick:
      effect:
        scripts:
          - particle [effect=sonic_boom,origin=head]
  christmas-1:
    display-name: "%christmas-line%"
    permission: "%christmas"
    icon:
      material: "GREEN_CANDLE"
    description:
      - "%seasonal-effect%"
      - "%christmas%"
    variables: [ ]
    interval: 1
    on-tick:
      do:
        times: 3
        scripts:
          - particle [effect=redstone,size=10,origin=head,color={name=christmas;speed=1.75;revert=false}]
  christmas-2:
