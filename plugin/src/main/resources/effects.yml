# Do not change!
version: "1.2.0"
effects:
  rainbow-circle:
    display-name: "%rainbow-circle%"
    color-animation: "rainbow"
    permission: "%rainbow-effects%"
    variables: [ 'y=0' ]
    interval: 1
    on-tick:
      elytra:
        event: ELYTRA
        scripts:
          - circle [effect=minecraft:dust,tick-data=true,amount=10,origin=head*-1.25,color={name=rainbow;speed=0.75}]
      moving:
        event: MOVING
        scripts:
          - circle [effect=minecraft:dust,tick-data=true,particles=8,radius=0.25,amount=10,pos={y=-0.5},origin=head*-1.25,color={name=rainbow;speed=0.075}]
      reset-y:
        event: STANDING
        max-executed: 1
        mixer-options:
          private: true
        scripts:
          - var y=0
      standing:
        event: STANDING
        mixer-options:
          depend: [ 'reset-y' ]
        scripts:
          - circle [effect=minecraft:dust,directional=false,vertical=false,origin=feet,pos={y={y}},color={name=rainbow;speed=0.75}]
          - var-c [variable=y,max=1.75,min=0,step=0.1]
  rainbow-circle-transition:
    display-name: "%rainbow-circle-transition%"
    color-animation: "rainbow"
    permission: "%rainbow-effects%"
    interval: 1
    on-tick:
      elytra:
        event: ELYTRA
        scripts:
          - circle [effect=minecraft:dust_color_transition,tick-data=true,amount=10,origin=head*-1.25,color={name=rainbow;duo=#ffffff;speed=0.75}]
  rainbow-circle-acceleration:
    display-name: "%rainbow-circle-acceleration%"
    color-animation: "rainbow"
    permission: "%rainbow-effects%"
    interval: 1
    on-tick:
      elytra:
        event: ELYTRA
        scripts:
          - circle [effect=minecraft:dust_color_transition,tick-data=true,size={val={velocityLength};min=0.8;max=3},amount=10,origin=head*-1.25,color={name=rainbow;duo=#ffffff;speed=0.75}]
  rainbow-circle-radius:
    display-name: "%rainbow-circle-radius%"
    color-animation: "rainbow"
    permission: "%rainbow-effects%"
    variables: [ 'radius=0.25',  'speed=0.05' ]
    interval: 1
    on-tick:
      elytra:
        event: ELYTRA
        scripts:
          - var-c [variable=radius,step={speed},min=0.25,max=1.25]
          - circle [effect=minecraft:dust,tick-data=true,radius={radius},amount=10,origin=head*-1.25,color={name=rainbow;speed=0.75}]
          - "conditional ({CTM} - {LBM} > 3000) ? var speed=0.05 : var speed=0.15"
  rainbow-line:
    display-name: "%rainbow-line%"
    color-animation: "rainbow"
    permission: "%rainbow-effects%"
    interval: 1
    on-tick:
      elytra:
        event: ELYTRA
        times: 3
        scripts:
          - particle [effect=minecraft:dust,size=10,origin=head,color={name=rainbow;speed=0.1;revert=false}]
      moving:
        event: MOVING
        scripts:
          - particle [effect=minecraft:dust,size=3,origin=feet,color={name=rainbow;speed=0.1;revert=false}]
      projectile:
        event: PROJECTILE
        scripts:
          - particle [effect=minecraft:dust,size=5,origin=head,color={name=rainbow;speed=0.1;revert=false},long-distance=true]
  rainbow-spiral:
    display-name: "%rainbow-spiral%"
    color-animation: "rainbow"
    permission: "%rainbow-effects%"
    interval: 1
    on-tick:
      elytra:
        event: ELYTRA
        scripts:
          - spiral [effect=minecraft:dust,size=5,direction=true,origin=feet,color={name=rainbow;revert=true;speed=0.5}]
      moving:
        event: MOVING
        scripts:
          - spiral [effect=minecraft:dust,size=2,origin=head,color={name=rainbow;revert=true;speed=0.5}]
      standing:
        event: STANDING
        scripts:
          - spiral [effect=minecraft:dust,steps=60,size=2,origin=head,color={name=rainbow;revert=true;speed=0.5}]
  rainbow-trig:
    display-name: "%rainbow-trig%"
    color-animation: "rainbow"
    permission: "%rainbow-effects%"
    variables: [ 'r' ]
    interval: 1
    on-tick:
      elytra:
        event: ELYTRA
        mixer-options:
          depend: [ 'rotation' ]
        scripts:
          - polygon [effect=minecraft:dust,vertical=true,size=2,direction=true,rotation={r},step=0.2,points=3,radius=1.5,origin=feet*-1.1,color={name=rainbow;revert=true;speed=0.25}]
      standing:
        event: STANDING
        mixer-options:
          depend: [ 'rotation' ]
        scripts:
          - polygon [effect=minecraft:dust,vertical=false,rotation={r},step=0.2,points=3,radius=1.5,origin=feet,color={name=rainbow;revert=true;speed=0.25}]
      rotation:
        event: NONE
        mixer-options:
          private: true
        scripts:
          - var-c [variable=r,min=0,max=360,step=2,revert=false]
  rainbow-rect:
    display-name: "%rainbow-rect%"
    color-animation: "rainbow"
    permission: "%rainbow-effects%"
    variables: [ 'r' ]
    interval: 1
    on-tick:
      elytra:
        event: ELYTRA
        scripts:
          - polygon [effect=minecraft:dust,vertical=true,size=2,direction=true,rotation={r},step=0.2,points=4,radius=1.5,origin=feet*-1.1,color={name=rainbow;revert=true;speed=0.25}]
      standing:
        event: STANDING
        scripts:
          - polygon [effect=minecraft:dust,rotation={r},step=0.2,points=4,radius=1.5,origin=feet,color={name=rainbow;revert=true;speed=0.25}]
      rotation:
        event: NONE
        mixer-options:
          private: true
        scripts:
          - var-c [variable=r,min=0,max=360,step=4,revert=false]
  rainbow-dots:
    display-name: "%rainbow-dots%"
    color-animation: "rainbow"
    permission: "%rainbow-effects%"
    interval: 1
    on-tick:
      elytra:
        event: ELYTRA
        scripts:
          - particle [effect=minecraft:dust,origin=feet,amount=5,size={val={velocityLength};min=1},pos={y={RANDOM}},color={name=rainbow}]
  rainbow-random:
    display-name: "%rainbow-random%"
    color-animation: "rainbow"
    permission: "%rainbow-effects%"
    variables: [ 'r', 'x', 'y' ]
    enable-caching: true
    interval: 1
    on-tick:
      elytra:
        event: ELYTRA
        times: 24
        scripts:
          - var r=2*{PI}*{i}/24
          - var x=cos({r})/2
          - var y=sin({r})/2
          - particle [effect=minecraft:dust,direction=true,pos={x={x};y={y}},offset={x={x};y={y}},amount=5,origin=head*-1.25,color={name=rainbow;speed=0.75;revert=false}]
  rainbow-flag:
    display-name: "%rainbow-flag%"
    color-animation: "rainbow"
    permission: "%rainbow-effects%"
    variables: [ 'r', 'x' ]
    enable-caching: true
    interval: 1
    on-tick:
      elytra:
        event: ELYTRA
        times: 16
        scripts:
          - var r={PI}*{i}/16
          - var x=cos({r})
          - particle [effect=minecraft:dust,direction=true,pos={x={x}},amount=10,origin=feet*-1.25,color={name=rainbow;speed=0.075}]
  rainbow-note:
    display-name: "%rainbow-note%"
    color-animation: "rainbow"
    permission: "%note-effects%"
    on-tick:
      elytra:
        event: ELYTRA
        scripts:
          - particle [effect=minecraft:note,color={name=rainbow;speed=0.5;note=true},amount=0,origin=feet]
      moving:
        event: MOVING
        scripts:
          - particle [effect=minecraft:note,color={name=rainbow;speed=0.5;note=true},amount=0,origin=head,pos={y=0.75}]
  random-note:
    display-name: "%random-note%"
    color-animation: "#36d15f"
    permission: "%note-effects%"
    on-tick:
      elytra:
        event: ELYTRA
        scripts:
          - particle [effect=minecraft:note,color={name=random-note;note=true;size=24},amount=0,origin=feet]
      moving:
        event: MOVING
        scripts:
          - particle [effect=minecraft:note,color={name=random-note;note=true;size=24},amount=0,origin=head,pos={y=0.75}]
  helix-rainbow:
    display-name: "%helix-rainbow%"
    color-animation: "rainbow"
    permission: "%helix-effects%"
    variables: [ 'maxStepX=80', 'maxStepY=60', 'stepX', 'stepY', 'temp', 'x', 'y', 'z', 'reverse=0' ]
    interval: 1
    on-tick:
      elytra:
        event: ELYTRA
        mixer-options:
          depend: [ 'conditions' ]
        times: 8
        scripts:
          - "var x=-(cos(({stepX}/{maxStepX}) * {PI} * 2 + ((({PI} * 2) / 8) * {i}))) * (({maxStepY} - abs({stepY})) / {maxStepY})"
          - "var y=({stepY} / {maxStepY}) * 1.5"
          - "var z=-(sin(({stepX}/{maxStepX}) * {PI} * 2 + ((({PI} * 2) / 8) * {i}))) * (({maxStepY} - abs({stepY})) / {maxStepY})"
          - "conditional (playerYaw<45 && playerYaw>-45) ? preset swap-y-z : none"
          - "conditional ((playerYaw<180 && playerYaw>135) || (playerYaw>-180 && playerYaw<-135)) ? preset swap-y-z : none"
          - "conditional (playerPitch==-90 || playerPitch==90) ? preset swap-x-y : none"
          - "particle [effect=minecraft:dust,pos={x={y};y={x};z={z}},amount=10,origin=head,color={name=rainbow;speed=0.025;revert=true}]"
      standing:
        event: STANDING
        mixer-options:
          depend: [ 'conditions' ]
        times: 8
        scripts:
          - "var x=-(cos(({stepX}/{maxStepX}) * {PI} * 2 + ((({PI} * 2) / 8) * {i}))) * (({maxStepY} - abs({stepY})) / {maxStepY})"
          - "var y=({stepY} / {maxStepY}) * 1.5 - 0.25"
          - "var z=-(sin(({stepX}/{maxStepX}) * {PI} * 2 + ((({PI} * 2) / 8) * {i}))) * (({maxStepY} - abs({stepY})) / {maxStepY})"
          - "particle [effect=minecraft:dust,pos={y={y};x={x};z={z}},amount=1,origin=head,color={name=rainbow;speed=0.025;revert=true}]"
      conditions:
        event: NONE
        mixer-options:
          private: true
        scripts:
          - "conditional (stepX>=80) ? var stepX=0 : var stepX+=1"
          - "conditional (reverse==1) ? preset helix-reverse : none"
          - "conditional (reverse==0) ? preset helix-normal : none"
  helix:
    display-name: "%helix%"
    color-animation: "gradient-white-gray"
    permission: "%helix-effects%"
    variables: [ 'maxStepX=80', 'maxStepY=60', 'stepX', 'stepY', 'temp', 'x', 'y', 'z', 'reverse=0' ]
    interval: 1
    on-tick:
      elytra:
        event: ELYTRA
        mixer-options:
          depend: [ 'conditions' ]
        times: 8
        scripts:
          - "var x=-(cos(({stepX}/{maxStepX}) * {PI} * 2 + ((({PI} * 2) / 8) * {i}))) * (({maxStepY} - abs({stepY})) / {maxStepY})"
          - "var y=({stepY} / {maxStepY}) * 1.5"
          - "var z=-(sin(({stepX}/{maxStepX}) * {PI} * 2 + ((({PI} * 2) / 8) * {i}))) * (({maxStepY} - abs({stepY})) / {maxStepY})"
          - "conditional (playerYaw<45 && playerYaw>-45) ? preset swap-y-z : none"
          - "conditional ((playerYaw<180 && playerYaw>135) || (playerYaw>-180 && playerYaw<-135)) ? preset swap-y-z : none"
          - "conditional (playerPitch==-90 || playerPitch==90) ? preset swap-x-y : none"
          - "particle [effect=minecraft:end_rod,pos={x={y};y={x};z={z}},amount=0,origin=head]"
      standing:
        event: STANDING
        mixer-options:
          depend: [ 'conditions' ]
        times: 8
        scripts:
          - "var x=-(cos(({stepX}/{maxStepX}) * {PI} * 2 + ((({PI} * 2) / 8) * {i}))) * (({maxStepY} - abs({stepY})) / {maxStepY})"
          - "var y=({stepY} / {maxStepY}) * 1.5 - 0.25"
          - "var z=-(sin(({stepX}/{maxStepX}) * {PI} * 2 + ((({PI} * 2) / 8) * {i}))) * (({maxStepY} - abs({stepY})) / {maxStepY})"
          - "particle [effect=minecraft:end_rod,pos={y={y};x={x};z={z}},amount=0,origin=head]"
      conditions:
        event: NONE
        mixer-options:
          private: true
        scripts:
          - "conditional (stepX>=80) ? var stepX=0 : var stepX+=1"
          - "conditional (reverse==1) ? preset helix-reverse : none"
          - "conditional (reverse==0) ? preset helix-normal : none"
  complementary:
    display-name: "%complementary%"
    color-animation: "complementary1-1"
    permission: "%special%"
    variables: [ 'radius=1', 'particles=32' ]
    interval: 8
    on-tick:
      elytra:
        event: ELYTRA
        scripts:
          - circle [effect=minecraft:dust_color_transition,tick-data=true,radius={radius},particles={particles},size=3,origin=head*1.25,color={name=complementary1-1;duo=complementary1-2;speed=0.5;revert=true}]
  galaxy:
    display-name: "%galaxy%"
    color-animation: "galaxy"
    name-color-animation: true
    permission: "%special%"
    interval: 1
    on-tick:
      standing:
        event: NONE
        scripts:
          - particle [effect=minecraft:wax_on,pos={x={RANDOM-};y={RANDOM-};z={RANDOM-}},origin=head] ~2
          - particle [effect=minecraft:wax_off,pos={x={RANDOM-};y={RANDOM-};z={RANDOM-}},origin=head] ~3
          - particle [effect=minecraft:scrape,pos={x={RANDOM-};y={RANDOM-};z={RANDOM-}},origin=head] ~4
          - particle [effect=minecraft:electric_spark,speed=0,pos={x={RANDOM-};y={RANDOM-};z={RANDOM-}},origin=head] ~5
          - particle [effect=minecraft:end_rod,speed=0,pos={x={RANDOM-};y={RANDOM-};z={RANDOM-}},origin=head] ~6
          - particle [effect=minecraft:glow,speed=0,pos={x={RANDOM-};y={RANDOM-};z={RANDOM-}},origin=head] ~7
  spores:
    display-name: "%spores%"
    color-animation: "spores"
    name-color-animation: true
    permission: "%special%"
    interval: 1
    on-tick:
      standing:
        event: NONE
        scripts:
          - particle [effect=minecraft:ash,amount=0,speed=0,pos={x={RANDOM-};y={RANDOM-};z={RANDOM-}},origin=head] ~2
          - particle [effect=minecraft:mycelium,offset={x={RANDOM-};y={RANDOM-};z={RANDOM-}},amount=0,origin=head] ~4
          - particle [effect=minecraft:spore_blossom_air,origin=head] ~6
          - particle [effect=minecraft:dolphin,pos={x={RANDOM-};y={RANDOM-};z={RANDOM-}},amount=10,origin=head] ~7
          - particle [effect=minecraft:crimson_spore,amount=3,origin=head] ~10
          - particle [effect=minecraft:warped_spore,amount=3,origin=head] ~15
          - particle [effect=minecraft:white_ash,pos={x={RANDOM-};y={RANDOM-};z={RANDOM-}},amount=10,origin=head] ~20
  planner:
    display-name: "%planner%"
    color-animation: "#32a852"
    permission: "%spinning%"
    variables: [ 'step', 'x', 'z', 'angle', 'xAng', 'zAng' ]
    interval: 1
    on-tick:
      elytra:
        event: ELYTRA
        mixer-options:
          depend: [ 'step' ]
        times: 3
        scripts:
          - var x=cos({step} + ({PI} * 2 * ({i} / 3)))
          - var z=sin({step} + ({PI} * 2 * ({i} / 3)))
          - var angle=atan({z},{x})
          - var xAng=cos({angle})
          - var zAng=sin({angle})
          - particle [effect=minecraft:totem_of_undying,direction=true,amount=0,offset={x={xAng};y={zAng}},speed=0.375,origin=feet]
      step:
        event: ELYTRA
        mixer-options:
          private: true
        scripts:
          - var step=({step} + {PI} / 20) % 40
  gradient-circle:
    display-name: "%gradient-circle%"
    color-group: "gradients"
    permission: "%gradient-effects%"
    variables: [ 'radius=1', 'particles=32' ]
    interval: 1
    on-tick:
      elytra:
        event: ELYTRA
        scripts:
          - circle [effect=minecraft:dust,radius={radius},particles={particles},amount=10,origin=head*-1.25,color={dynamic=true;revert=true;speed=0.25}]
  gradient-line:
    display-name: "%gradient-line%"
    color-group: "gradients"
    permission: "%gradient-effects%"
    interval: 1
    on-tick:
      elytra:
        event: ELYTRA
        times: 3
        scripts:
          - particle [effect=minecraft:dust,size=10,origin=head,color={dynamic=true;speed=0.1;revert=true}]
      moving:
        event: MOVING
        scripts:
          - particle [effect=minecraft:dust,size=3,origin=feet,color={dynamic=true;speed=0.1;revert=true}]
      projectile:
        event: PROJECTILE
        scripts:
          - particle [effect=minecraft:dust,size=5,origin=feet,color={dynamic=true;speed=0.1;revert=true},long-distance=true]
  gradient-spiral:
    display-name: "%gradient-spiral%"
    color-group: "gradients"
    permission: "%gradient-effects%"
    interval: 1
    on-tick:
      elytra:
        event: ELYTRA
        scripts:
          - spiral [effect=minecraft:dust,size=5,direction=true,origin=feet,color={dynamic=true;revert=true;speed=0.25}]
      moving:
        event: MOVING
        scripts:
          - spiral [effect=minecraft:dust,size=2,origin=head,color={dynamic=true;revert=true;speed=0.25}]
      standing:
        event: STANDING
        scripts:
          - spiral [effect=minecraft:dust,steps=60,size=2,origin=head,color={dynamic=true;revert=true;speed=0.25}]
  parkour-easy:
    display-name: "%parkour-easy%"
    color-animation: "#ffffff"
    permission: "%parkour%"
    variables: [ 'radius=1.5', 'particles=48' ]
    interval: 1
    on-tick:
      handler:
        event: ELYTRA
        scripts:
          - parkour [style=parkour-circle-easy,standby=#ffffff,success=#09b849,fail=#b80909,interval=60,duration=5,when-succeeded=parkour-success,when-failed=parkour-fail,when-spawned=parkour-spawned]
  parkour-normal:
    display-name: "%parkour-normal%"
    color-animation: "#ffffff"
    permission: "%parkour%"
    variables: [ 'radius=1', 'particles=32' ]
    interval: 1
    on-tick:
      handler:
        event: ELYTRA
        scripts:
          - parkour [style=parkour-circle-normal,standby=#ffffff,success=#09b849,fail=#b80909,interval=60,duration=5,when-succeeded=parkour-success,when-failed=parkour-fail,when-spawned=parkour-spawned]
  parkour-hard:
    display-name: "%parkour-hard%"
    color-animation: "#ffffff"
    permission: "%parkour%"
    variables: [ 'radius=0.65', 'particles=24' ]
    interval: 1
    on-tick:
      handler:
        event: ELYTRA
        scripts:
          - parkour [style=parkour-circle-hard,standby=#ffffff,success=#09b849,fail=#b80909,interval=60,duration=5,when-succeeded=parkour-success,when-failed=parkour-fail,when-spawned=parkour-spawned]
  parkour-fast:
    display-name: "%parkour-fast%"
    color-animation: "#ffffff"
    permission: "%parkour%"
    variables: [ 'm', 'radius=1', 'particles=32', 'streak=0' ]
    interval: 1
    on-tick:
      handler:
        event: ELYTRA
        scripts:
          - var m=20+{velocityLength}*5
          - parkour [style=parkour-fast,standby=#ffffff,success=#09b849,fail=#b80909,interval=1,duration=3,when-succeeded=parkour-fast-streak,when-failed=parkour-fast-fail,immediate=true]
  triple-line:
    display-name: "%triple-line%"
    color-animation: "gradient-red-blue"
    permission: "%spinning%"
    variables: [ 'r', 'x1', 'y1', 'x2', 'y2', 'z' ]
    interval: 1
    on-tick:
      elytra:
        event: ELYTRA
        scripts:
          - var r+={PI}/60
          - var x1=cos({r})
          - var y1=sin({r})
          - var x2={x1}*-1
          - var y2={y1}*2
          - var z={y1}*-1
          - particle [effect=minecraft:dust,pos={y={y2}},amount=10,origin=head*2,color={name=gradient-red-blue;revert=true;speed=1}]
          - particle [effect=minecraft:dust,pos={x={x1};y={y1};z={y1}},amount=10,origin=head*2,color={name=gradient-red-blue;revert=true;speed=1}]
          - particle [effect=minecraft:dust,pos={x={x2};y={y1};z={z}},amount=10,origin=head*2,color={name=gradient-red-blue;revert=true;speed=1}]
  orbit:
    display-name: "%orbit%"
    color-animation: "gradient-red-yellow-blue"
    permission: "%spinning%"
    interval: 1
    on-tick:
      elytra:
        event: ELYTRA
        scripts:
          - multi-spiral [effect=minecraft:dust,amount=10,vertical=true,direction=true,tick=true,origin=feet,color={name=gradient-red-yellow-blue;revert=true;speed=0.15}]
      standing:
        event: STANDING
        scripts:
          - multi-spiral [effect=minecraft:dust,amount=10,tick=true,pos={y=1.5},origin=feet,color={name=gradient-red-yellow-blue;revert=true;speed=0.15}]
  whirl:
    display-name: "%whirl%"
    color-animation: "whirl"
    permission: "%spinning%"
    on-tick:
      elytra:
        event: ELYTRA
        scripts:
          - full-spiral [effect=minecraft:dust,gap=0.25,vertical=true,direction=true,amount=5,origin=head,color={name=whirl;revert=true;speed=0.05}]
      standing:
        event: STANDING
        scripts:
          - full-spiral [effect=minecraft:dust,gap=2,pos={y=1},amount=5,origin=feet,color={name=whirl;revert=true;speed=0.05}]
  tear:
    display-name: "%tear%"
    color-animation: "tear"
    permission: "%death-effects%"
    variables: [ 't=0', 'y=0', 'random=0' ]
    interval: 1
    on-tick:
      reset-variables:
        event: MOB_KILL
        reset-event: false
        max-executed: 1
        mixer-options:
          private: true
        scripts:
          - var y=0
          - var t=0
          - var random={RANDOM}
      mob-kill:
        event: MOB_KILL
        max-executed: 21
        mixer-options:
          depend: [ 'reset-variables' ]
        scripts:
          - var t+=1
          - "conditional (t<11) ? return : none"
          - var y+=0.1
          - "conditional (random<0.33) ? preset obsidian-tear : none"
          - "conditional (random<0.66) ? preset landing-honey : none"
          - preset spore-blossom
  cherry-death:
    display-name: "%cherry-death%"
    color-animation: "cherry-death"
    permission: "%death-effects%"
    interval: 2
    on-tick:
      mob-kill:
        event: MOB_KILL
        max-executed: 5
        scripts:
          - spread [effect=minecraft:cherry_leaves,spread=0.25,particles=8,radius=0.25,vertical=false,origin=head,pos={y=0.75}]
  dust-death:
    display-name: "%dust-death%"
    color-animation: "dust-death"
    permission: "%death-effects%"
    interval: 2
    on-tick:
      mob-kill:
        event: MOB_KILL
        max-executed: 5
        scripts:
          - spread [effect=minecraft:falling_dust,block={material=GRAVEL},spread=0.25,particles=8,radius=0.25,vertical=false,origin=head,pos={y=0.75}]
  blood:
