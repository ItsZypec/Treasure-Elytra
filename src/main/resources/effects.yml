# Do not change!
version: "1.4.0"
effects:
  rainbow-circle:
    displayName: "%rainbow-circle"
    armorColor: "rainbow"
    permission: "%rainbow-effects"
    variables: [ 'r', 'x', 'y' ]
    enableCaching: true
    interval: 1
    onTick:
      do:
        times: 32
        scripts:
          - variable r=2*{PI}*{i}/32
          - variable x=cos({r})
          - variable y=sin({r})
          - particle [effect=redstone,direction=true,pos={x={x};y={y}},amount=10,origin=head*-1.25,colorScheme={name=rainbow;speed=0.75;revertWhenDone=false}]
  rainbow-circle-transition:
    displayName: "%rainbow-circle-transition"
    armorColor: "rainbow"
    permission: "%rainbow-effects"
    variables: [ 'r', 'x', 'y' ]
    enableCaching: true
    interval: 1
    onTick:
      do:
        times: 32
        scripts:
          - variable r=2*{PI}*{i}/32
          - variable x=cos({r})
          - variable y=sin({r})
          - particle [effect=DUST_COLOR_TRANSITION,direction=true,pos={x={x};y={y}},amount=10,origin=head*-1.25,colorScheme={name=rainbow;speed=0.75;revertWhenDone=false}]
  rainbow-random:
    displayName: "%rainbow-random"
    armorColor: "rainbow"
    permission: "%rainbow-effects"
    variables: [ 'r', 'x', 'y' ]
    interval: 1
    enableCaching: true
    onTick:
      do:
        times: 32
        scripts:
          - variable r=2*{PI}*{i}/32
          - variable x=cos({r})/2
          - variable y=sin({r})/2
          - particle [effect=redstone,direction=true,pos={x={x};y={y}},offset={x={x};y={y}},amount=5,origin=head*-1.25,colorScheme={name=rainbow;speed=0.75;revertWhenDone=false}]
  rainbow-line:
    displayName: "%rainbow-line"
    armorColor: "rainbow"
    permission: "%rainbow-effects"
    interval: 1
    onTick:
      do:
        times: 8
        scripts:
          - particle [effect=redstone,size=10,origin=head,colorScheme={name=rainbow;speed=0.1;revertWhenDone=false}]
  rainbow-flag:
    displayName: "%rainbow-flag"
    armorColor: "rainbow"
    permission: "%rainbow-effects"
    variables: [ 'r', 'x' ]
    enableCaching: true
    interval: 1
    onTick:
      do:
        times: 16
        scripts:
          - variable r={PI}*{i}/16
          - variable x=cos({r})
          - particle [effect=redstone,direction=true,pos={x={x};y=-0.5},amount=10,origin=head*-1.25,colorScheme={name=rainbow;speed=0.075}]
  rainbow-spiral:
    displayName: "%rainbow-spiral"
    armorColor: "rainbow"
    permission: "%rainbow-effects"
    variables: [ 'x','z','step' ]
    interval: 1
    onTick:
      do:
        scripts:
          - variable x=-(cos(({step} / 120) * ({PI} * 2) + ((({PI} * 2) / 3) * 2)))
          - variable z=-(sin(({step} / 120) * ({PI} * 2) + ((({PI} * 2) / 3) * 2)))
          - particle [effect=redstone,size=5,direction=true,pos={x={x};y={z}},origin=feet,colorScheme={name=rainbow;revertWhenDone=true;speed=0.5}]
      doPost:
        scripts:
          - variable step=({step} + 1) % 120
  spiral:
    displayName: "%spiral"
    armorColor: "gradient-spiral"
    variables: [ 'stepX', 'stepY=-60', 'x', 'y', 'z' ]
    onTick:
      do:
        times: 12
        scripts:
          - variable stepY+=10
          - variable x=-(cos((({stepX}+{stepY}) / 90) * {PI} * 2))
          - variable y={stepY}/180
          - variable z=-(sin((({stepX}+{stepY}) / 90) * {PI} * 2))
          - particle [effect=redstone,amount=5,pos={x={x};z={y};y={z}},direction=true,origin=head,colorScheme={name=gradient-spiral;revertWhenDone=true;speed=0.05}]
      step:
        scripts:
          - variable stepY=-60
          - variable stepX+=1
  rainbow-note:
    displayName: "%rainbow-note"
    permission: "%rainbow-effects"
    armorColor: "rainbow"
    onTick:
      do:
        scripts:
          - particle [effect=note,colorScheme={name=rainbow;speed=0.5;note=true},origin=feet]
  random-note:
    displayName: "%random-note"
    armorColor: "#36d15f"
    onTick:
      do:
        scripts:
          - particle [effect=note,colorScheme={name=random-note;note=true;size=24},origin=feet]
  helix-rainbow:
    displayName: "%helix-rainbow"
    armorColor: "rainbow"
    variables: [ 'maxStepX=80', 'maxStepY=60', 'stepX', 'stepY', 'temp', 'x', 'y', 'z', 'reverse=0' ]
    interval: 1
    onTick:
      do:
        times: 8
        scripts:
          - "variable x=-(cos(({stepX}/{maxStepX}) * {PI} * 2 + ((({PI} * 2) / 8) * {i}))) * (({maxStepY} - abs({stepY})) / {maxStepY})"
          - "variable y=({stepY} / {maxStepY}) * 1.5"
          - "variable z=-(sin(({stepX}/{maxStepX}) * {PI} * 2 + ((({PI} * 2) / 8) * {i}))) * (({maxStepY} - abs({stepY})) / {maxStepY})"
          - "conditional (playerYaw<45 && playerYaw>-45) ? preset swap-y-z : none"
          - "conditional ((playerYaw<180 && playerYaw>135) || (playerYaw>-180 && playerYaw<-135)) ? preset swap-y-z : none"
          - "conditional (playerPitch==-90 || playerPitch==90) ? preset swap-x-y : none"
          - "particle [effect=redstone,pos={x={y};y={x};z={z}},amount=10,origin=head,colorScheme={name=rainbow;speed=0.025;revertWhenDone=true}]"
      doPost:
        scripts:
          - "conditional (stepX>=80) ? variable stepX=0 : variable stepX+=1"
          - "conditional (reverse==1) ? preset quadhelix-reverse : none"
          - "conditional (reverse==0) ? preset quadhelix-normal : none"
  helix:
    displayName: "%helix"
    armorColor: "gradient-white-to-gray"
    variables: [ 'maxStepX=80', 'maxStepY=60', 'stepX', 'stepY', 'temp', 'x', 'y', 'z', 'reverse=0' ]
    interval: 1
    onTick:
      do:
        times: 8
        scripts:
          - "variable x=-(cos(({stepX}/{maxStepX}) * {PI} * 2 + ((({PI} * 2) / 8) * {i}))) * (({maxStepY} - abs({stepY})) / {maxStepY})"
          - "variable y=({stepY} / {maxStepY}) * 1.5"
          - "variable z=-(sin(({stepX}/{maxStepX}) * {PI} * 2 + ((({PI} * 2) / 8) * {i}))) * (({maxStepY} - abs({stepY})) / {maxStepY})"
          - "conditional (playerYaw<45 && playerYaw>-45) ? preset swap-y-z : none"
          - "conditional ((playerYaw<180 && playerYaw>135) || (playerYaw>-180 && playerYaw<-135)) ? preset swap-y-z : none"
          - "conditional (playerPitch==-90 || playerPitch==90) ? preset swap-x-y : none"
          - "particle [effect=end_rod,pos={x={y};y={x};z={z}},amount=0,origin=head]"
      doPost:
        scripts:
          - "conditional (stepX>=80) ? variable stepX=0 : variable stepX+=1"
          - "conditional (reverse==1) ? preset quadhelix-reverse : none"
          - "conditional (reverse==0) ? preset quadhelix-normal : none"
  triple-line:
    displayName: "%triple-line"
    armorColor: "gradient-red-to-blue"
    variables: [ 'r', 'x1', 'y1', 'z1', 'x2', 'y2', 'z2' ]
    interval: 1
    onTick:
      do:
        scripts:
          - variable r+={PI}/60
          - variable x1=cos({r})
          - variable y1=sin({r})
          - variable z1=sin({r})
          - variable y2={y1}*2
          - variable x2={x1}*-1
          - variable z2={z1}*-1
          - particle [effect=redstone,pos={y={y2}},amount=10,origin=head*2,colorScheme={name=gradient-red-to-blue;revertWhenDone=true;speed=1}]
          - particle [effect=redstone,pos={x={x1};y={y1};z={z1}},amount=10,origin=head*2,colorScheme={name=gradient-red-to-blue;revertWhenDone=true;speed=1}]
          - particle [effect=redstone,pos={x={x2};y={y1};z={z2}},amount=10,origin=head*2,colorScheme={name=gradient-red-to-blue;revertWhenDone=true;speed=1}]
  orbit:
    displayName: "%orbit"
    armorColor: "gradient-red-yellow-blue"
    variables: [ 'x', 'z', 'step' ]
    interval: 1
    onTick:
      do:
        times: 3
        scripts:
          - variable x=-(cos(({step} / 120) * ({PI} * 2) + ((({PI} * 2) / 3) * {i})))
          - variable z=-(sin(({step} / 120) * ({PI} * 2) + ((({PI} * 2) / 3) * {i})))
          - particle [effect=redstone,amount=10,direction=true,pos={x={x};y={z}},origin=feet,colorScheme={name=gradient-red-yellow-blue;revertWhenDone=true;speed=0.75}]
      doPost:
        scripts:
          - variable step=({step} + 1) % 120
  parkour:
    displayName: "%parkour"
    variables: [ 'r', 'x', 'z' ]
    armorColor: "#FFFFFF"
    enableCaching: true
    interval: 60
    onTick:
      do:
        times: 48
        scripts:
          - variable r={i}*{PI}/24
          - variable x=cos({r})
          - variable z=sin({r})
          - particle [effect=end_rod,direction=true,pos={x={x};y={z}},amount=0,origin=head*15]
      doPost:
        scripts:
          - sound [name=entity.arrow.hit_player,clientSide=true,volume=0.1,pitch=1]
  planner:
    displayName: "%planner"
    armorColor: "#32a852"
    variables: [ 'step', 'x', 'z', 'angle', 'xAng', 'zAng' ]
    interval: 1
    onTick:
      do:
        times: 3
        scripts:
          - variable x=cos({step} + ({PI} * 2 * ({i} / 3)))
          - variable z=sin({step} + ({PI} * 2 * ({i} / 3)))
          - variable angle=atan({z},{x})
          - variable xAng=cos({angle})
          - variable zAng=sin({angle})
          - particle [effect=totem,direction=true,amount=0,offset={x={xAng};y={zAng}},speed=0.375,origin=feet]
      doPost:
        scripts:
          - variable step=({step} + {PI} / 20) % 40
  beam:
    displayName: "%beam"
    armorColor: "#ffd86b"
    variables: [ 'angle','x','z' ]
    enableCaching: true
    interval: 1
    onTick:
      do:
        times: 16
        scripts:
          - variable angle=0.4*{i}
          - variable x=cos({angle})
          - variable z=sin({angle})
          - particle [effect=electric_spark,pos={x={x};y={z}},direction=true,origin=feet,amount=0]
  rain:
    displayName: "%rain"
    variables: [ 'r', 'x', 'z' ]
    armorColor: "#345eeb"
    interval: 3
    onTick:
      do:
        times: 24
        scripts:
          - variable r={i}*{PI}/24
          - variable x=cos({r})*{RANDOM}*2.5
          - variable z=sin({r})*{RANDOM}*2.5
          - particle [effect=drip_water,direction=true,pos={x={x};y={z}},amount=0,origin=head*2]
  snow:
    displayName: "%snow"
    armorColor: "#FFFFFF"
    variables: [ 'r', 'x', 'z', 'radius=4' ]
    interval: 3
    onTick:
      do:
        times: 24
        scripts:
          - variable r={i}*{PI}/24
          - variable x=cos({r})*{RANDOM}*{radius}
          - variable z=sin({r})*{RANDOM}*{radius}
          - particle [effect=snowflake,direction=true,pos={x={x};y={z}},amount=0,origin=head*2]
  rocket:
    displayName: "%rocket"
    variables: [ 'x', 'y' ]
    armorColor: "rocket"
    description:
      - "%featured-behavior%"
      - "%elytra-boost%"
    interval: 1
    onTick:
      do:
        times: 24
        scripts:
          - variable x={RANDOM}-0.5
          - variable y={RANDOM}-0.5
          - "conditional ({CTM} - {LBM} > 2000) ? particle [effect=redstone,direction=true,pos={x={x};y={y}},amount=1,origin=head*-2.5,color={name=rocket}] : particle [effect=redstone,size=3,direction=true,pos={x={x};y={y}},amount=0,origin=head*-2.5,color={name=rocket}]"
  red-tail:
    displayName: "%red-tail"
    permission: "%tail-effects"
    armorColor: "#a83252"
    onTick:
      do:
        scripts:
          - particle [effect=block_marker,block={material=fire_coral},origin=feet]
  yellow-tail:
    displayName: "%yellow-tail"
    permission: "%tail-effects"
    armorColor: "#d1b536"
    onTick:
      do:
        scripts:
          - particle [effect=block_marker,block={material=horn_coral},origin=feet]
  pink-tail:
    displayName: "%pink-tail"
    permission: "%tail-effects"
    armorColor: "#f59fda"
    onTick:
      do:
        scripts:
          - particle [effect=block_marker,block={material=brain_coral},origin=feet]
  purple-tail:
    displayName: "%purple-tail"
    permission: "%tail-effects"
    armorColor: "#7134eb"
    onTick:
      do:
        scripts:
          - particle [effect=block_marker,block={material=bubble_coral},origin=feet]
  blue-tail:
    displayName: "%blue-tail"
    permission: "%tail-effects"
    armorColor: "#2658ad"
    onTick:
      do:
        scripts:
          - particle [effect=block_marker,block={material=tube_coral},origin=feet]
  rainbow-tail:
    displayName: "%rainbow-tail"
    permission: "%tail-effects"
    armorColor: "rainbow"
    variables: [ 'step' ]
    onTick:
      do:
        scripts:
          - "conditional (step==8) ? variable step=0 : variable step+=1 ~5"
          - "conditional (step==0) ? particle [effect=block_marker,block={material=red_stained_glass_pane},origin=feet] : none"
          - "conditional (step==1) ? particle [effect=block_marker,block={material=orange_stained_glass_pane},origin=feet] : none"
          - "conditional (step==2) ? particle [effect=block_marker,block={material=yellow_stained_glass_pane},origin=feet] : none"
          - "conditional (step==3) ? particle [effect=block_marker,block={material=green_stained_glass_pane},origin=feet] : none"
          - "conditional (step==4) ? particle [effect=block_marker,block={material=lime_stained_glass_pane},origin=feet] : none"
          - "conditional (step==5) ? particle [effect=block_marker,block={material=cyan_stained_glass_pane},origin=feet] : none"
          - "conditional (step==6) ? particle [effect=block_marker,block={material=blue_stained_glass_pane},origin=feet] : none"
          - "conditional (step==7) ? particle [effect=block_marker,block={material=magenta_stained_glass_pane},origin=feet] : none"
          - "conditional (step==8) ? particle [effect=block_marker,block={material=purple_stained_glass_pane},origin=feet] : none"
  pulse:
    displayName: "%pulse"
    armorColor: "gradient-red-to-gold"
    variables: [ 'x', 'y', 'angle', 'xAng', 'yAng', 'radius=0.5' ]
    interval: 15
    enableCaching: true
    onTick:
      do:
        times: 50
        scripts:
          - variable x=cos({PI} * {i} / 25) * {radius}
          - variable y=sin({PI} * {i} / 25) * {radius}
          - variable angle=atan({y},{x})
          - variable xAng=cos({angle})
          - variable yAng=sin({angle})
          - particle [effect=flame,direction=true,pos={x={x};y={y}},amount=0,offset={x={xAng};y={yAng}},speed=0.1,origin=head]
  pulse-reverse:
    displayName: "%pulse-reverse"
    armorColor: "gradient-dark-aqua-to-black"
    variables: [ 'x', 'y', 'angle', 'xAng', 'yAng', 'radius=0.5' ]
    interval: 10
    enableCaching: true
    onTick:
      do:
        times: 50
        scripts:
          - variable x=cos({PI} * {i} / 25) * {radius}
          - variable y=sin({PI} * {i} / 25) * {radius}
          - variable angle=atan({y},{x})
          - variable xAng=cos({angle})
          - variable yAng=sin({angle})
          - particle [effect=nautilus,direction=true,pos={x={x};y={y}},amount=0,offset={x={xAng};y={yAng}},speed=1,origin=head]
  soul:
    displayName: "%soul"
    armorColor: "gradient-aqua-to-brown"
    variables: [ 'r', 'x', 'y', 'angle', 'xAng', 'yAng' ]
    enableCaching: true
    interval: 2
    onTick:
      do:
        times: 32
        scripts:
          - variable r=2*{PI}*{i}/32
          - variable x=cos({r})
          - variable y=sin({r})
          - variable angle=atan({x},{y})
          - variable xAng=cos({angle})/10
          - variable yAng=sin({angle})/10
          - particle [effect=soul,direction=true,pos={x={x};y={y}},offset={x={xAng};y={yAng}},speed=0.25,amount=0,origin=head*-1.25]
  plane:
    displayName: "%plane"
    armorColor: "#b58500"
    onTick:
      do:
        scripts:
          - particle [effect=wax_on,direction=true,pos={x=1},origin=head]
          - particle [effect=wax_on,direction=true,pos={x=-1},origin=head]
          - particle [effect=wax_off,direction=true,origin=head]
  heart:
    displayName: "%heart"
    permission: "%heart"
    armorColor: "heart"
    interval: 15
    variables: [ 'x=-2', 'y1', 'y2' ]
    onTick:
      effect:
        times: 19
        scripts:
          - variable x+=0.2
          - variable y1=1.75*(1-(abs({x})-1)^2)^1/2
          - particle [effect=heart,direction=true,pos={x={x};y={y1}},origin=feet]
          - variable y2=acos(1-abs({x}))-{PI}+0.55
          - particle [effect=heart,direction=true,pos={x={x};y={y2}},origin=feet]
      check:
        scripts:
          - particle [effect=heart,direction=true,origin=feet]
          - particle [effect=heart,direction=true,origin=feet,pos={y=-2.25}]
          - variable x=-2
  sonic:
    displayName: "%sonic"
    permission: "%sonic"
    armorColor: "#65f5fc"
    description:
      - "%exclusive-version% <gold>1.19"
    interval: 3
    onTick:
      effect:
        scripts:
          - particle [effect=sonic_boom,origin=head]
  christmas-1:
    displayName: "%christmas-line"
    permission: "%christmas"
    icon:
      material: "GREEN_CANDLE"
    description:
      - "%seasonal-effect%"
      - "%christmas%"
    variables: [ ]
    interval: 1
    onTick:
      do:
        times: 3
        scripts:
          - particle [effect=redstone,size=10,origin=head,colorScheme={name=christmas;speed=1.75;revertWhenDone=false}]
  christmas-2:
    displayName: "%christmas-circle"
    permission: "%christmas"
    icon:
      material: "RED_CANDLE"
    description:
      - "%seasonal-effect%"
      - "%christmas%"
    variables: [ 'r', 'x', 'y' ]
    enableCaching: true
    interval: 1
    onTick:
      do:
        times: 32
        scripts:
          - variable r=2*{PI}*{i}/32
          - variable x=cos({r})
          - variable y=sin({r})
          - particle [effect=redstone,size=3,direction=true,pos={x={x};y={y}},amount=0,origin=head*-1.25,colorScheme={name=christmas;speed=1.75;revertWhenDone=true}]