quadhelix-reverse:
  - "variable stepY+=1"
  - "conditional (stepY>60) ? variable reverse=0 : none"
quadhelix-normal:
  - "variable stepY-=1"
  - "conditional (stepY<-60) ? variable reverse=1 : none"
swap-y-z:
  - "variable temp={y}"
  - "variable y={z}"
  - "variable z={temp}"
swap-x-y:
  - "variable temp={x}"
  - "variable x={y}"
  - "variable y={temp}"
swap-x-z-ang:
  - "variable temp={x}"
  - "variable x={z}"
  - "variable z={temp}"